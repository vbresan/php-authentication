<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test: setPrivateData.php </title>
<script type="text/javascript" language="JavaScript" src="./js/md5.js"></script>
<script type="text/javascript">

function hash_newPassword() {

	document.setPrivateData.newPassword.value = hex_md5(document.setPrivateData.newPassword.value);
}

function hash_currentPassword() {

	document.setPrivateData.currentPassword.value = hex_md5(document.setPrivateData.currentPassword.value);
}

</script>

</head>
<body>

<form name="setPrivateData" method="post" action="../setPrivateData.php" id="setPrivateData" accept-charset="UTF-8">
<table border="0" cellpadding="0" cellspacing="3" align="center">
	<tr>
		<td align="right">Old Password</td>
		<td>
			<input name="currentPassword" value="" type="text" size="20" id="currentPassword" />
		</td>
		<td><input type="button" onclick="hash_currentPassword()" value="MD5" id="MD5current" /></td>
	</tr>
	<tr>
		<td align="right">New Password</td>
		<td>
			<input name="newPassword" value="" type="text" size="20" id="newPassword" />
		</td>
		<td><input type="button" onclick="hash_newPassword()" value="MD5" id="MD5new" /></td>
	</tr>
	<tr>
	<td align="right">E-mail</td>
	<td>
		<input name="eMailAddress" value="" type="text" size="20" id="eMailAddress" />
	</td>
	<td></td>
	</tr>
	<tr>
	<td align="right">Gender</td>
	<td>
		<input name="gender" value="" type="text" size="20" id="gender" />
	</td>
	<td></td>
	</tr>
	<tr>
	<td align="right">Birth year</td>
	<td>
		<input name="birthYear" value="" type="text" maxlength="10" size="20" id="birthYear" />
	</td>
	<td></td>
	</tr>
	<tr>
		<td></td>
		<td align="right">
			<input type="submit" name="Button1" value="Submit" id="Submit" />
		</td>
		<td></td>
	</tr>
</table>
</form>

</body>
</html>
