<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test: register.php </title>
<script type="text/javascript" language="JavaScript" src="./js/md5.js"></script>
<script type="text/javascript">

function hash_password() {

	document.register.password.value = hex_md5(document.register.password.value);
}

</script>

</head>
<body>

<form name="register" method="post" action="../register.php" id="register" accept-charset="UTF-8">
<table border="0" cellpadding="0" cellspacing="3" align="center">
	<tr>
	<td align="right">User name</td>
	<td>
		<input name="userName" value="" type="text" size="20" id="userName" />
	</td>
	<td></td>
	</tr>			
	<tr>
		<td align="right">Password</td>
		<td>
			<input name="password" value="" type="text" size="20" id="password" />
		</td>
		<td><input type="button" onclick="hash_password()" value="MD5" id="MD5" /></td>
	</tr>
	<tr>
	<td align="right">E-mail</td>
	<td>
		<input name="eMailAddress" value="" type="text" size="20" id="eMailAddress" />
	</td>
	<td></td>
	</tr>
	<tr>
	<td align="right">Registration code</td>
	<td>
		<input name="registrationCode" value="" type="text" size="20" id="registrationCode" />
	</td>
	<td></td>
	</tr>		
	<tr>
		<td></td>
		<td align="right">
			<input type="submit" name="Button1" value="Register" id="Register" />
		</td>
		<td></td>
	</tr>
</table>
</form>

</body>
</html>
